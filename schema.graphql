type Query {
  get_nodes: [Node!]!
}

type Node {
  id: Int!
  name: String!
  order: Int!
  type: NodeType!
  editor: EditorType!
  parent_id: Int
}

enum NodeType {
  object
  string
  number
  boolean
  list
  date
  schema
}

enum EditorType {
  select
  radios
  multiselect
  input
  password
  email
  switch
  textarea
  richtext
}

type Mutation {
  insert_node(data: InsertNode!): Int!
  update_node(data: ChangeNodeInput!): Boolean!
  delete_node_by_id(order: Int!, parent_id: Int!, id: Int!): Boolean!
}

input InsertNode {
  name: String!
  order: Int!
  type: NodeType!
  editor: EditorType!
  parent_id: Int
}

input ChangeNodeInput {
  id: Int!
  name: String!
  order: Int
  type: NodeType
  editor: EditorType
  parent_id: Int
}