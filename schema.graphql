type Query {
  get_nodes: [Node!]!
}

type Node {
  id: Int!
  name: String!
  order: Int!
  type: NodeType!
  parent_id: Int
}

enum NodeType {
  object
  string
  number
  boolean
  list
  date
  schema
}

type Mutation {
  register(data: Registration!): Boolean!
  insert_node(data: InsertNode!): Node!
  update_node(data: ChangeNodeInput!): Boolean!
  delete_node_by_id(order: Int!, parent_id: Int!, id: Int!): Boolean!
}

input Registration {
  name: String!
  password: String!
  email: String!
}

input InsertNode {
  name: String!
  order: Int!
  type: NodeType!
  parent_id: Int
}

input ChangeNodeInput {
  id: Int!
  name: String!
  order: Int
  type: NodeType
  parent_id: Int
}

type Subscription {
  nodesUpdated: Boolean!
}