version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: groblin
      POSTGRES_USER: groblin
      POSTGRES_PASSWORD: groblin42
    volumes:
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped 
